<div
  class="card container-card"
  style="width: 13rem"
  (click)="details(place.id)"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal2"
>
  <div class="card-body d-grid gap-2">
    <h5 class="card-title container-card__title">{{ place.name }}</h5>
    <p class="card-text"><strong>Status:</strong> {{ place.type }}</p>
    <button
      type="button"
      class="btn btn-sm rounded-pill container-card__button"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal2"
      (click)="details(place.id)"
    >
      Details
    </button>
  </div>
</div>
