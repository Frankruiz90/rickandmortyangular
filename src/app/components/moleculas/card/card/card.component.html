<div
  class="card container-card"
  style="width: 12rem"
  (click)="details(character.id)"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  <img
    src="{{ character.image }}"
    class="card-img-top"
    alt="{{ character.name }}"
  />
  <div class="card-body d-grid gap-2">
    <h5 class="card-title container-card__title">{{ character.name }}</h5>
    <p class="card-text"><strong>Status:</strong> {{ character.status }}</p>
  </div>
</div>
