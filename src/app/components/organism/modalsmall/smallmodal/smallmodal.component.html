<div
  class="modal fade"
  id="exampleModal2"
  tabindex="-1"
  aria-labelledby="exampleModalLabel2"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ dataPlace.name }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex justify-content-around">
        <p class="card-text">
          <strong>Type:</strong><br />
          {{ dataPlace.type }}
        </p>
        <p class="card-text">
          <strong>Dimension:</strong><br />
          {{ dataPlace.dimension }}
        </p>
        <p class="card-text">
          <strong>Created:</strong> <br />{{ dataPlace.created }}
        </p>
      </div>
    </div>
  </div>
</div>
